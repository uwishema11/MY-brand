<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Brand</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <h1><span class="lab la-accusoft"></span>UC</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo"></span> 
                    <span> Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-clipboard-list"></span> 
                    <span> Projects</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-comment"></span> 
                    <span> Comments</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-bell"></span> 
                    <span> subscribers</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-blog"></span> 
                    <span>Blogs</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h1>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="search here...">
            </div>
            <div class="user-wrapper">
                <img src="profile.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>UWISHEMA Celine</h4>
                    <small>super admin</small>
                </div>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="single-card">
                    <div>
                        <h1>6</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard-list"></span>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>20</h1>
                        <span>comments</span>
                    </div>
                    <div>
                        <span class="las la-comment"></span>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>15</h1>
                        <span>subscribers</span>
                    </div>
                    <div>
                        <span class="las la-bell"></span>
                    </div>
                </div>
                <div class="single-card">
                    <div>
                        <h1>6</h1>
                        <span>Blogs</span>
                    </div>
                    <div>
                        <span class="las la-blog"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
      
</body>
</html>
